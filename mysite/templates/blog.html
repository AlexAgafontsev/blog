{% extends "base.html" %}
{% block title %}blog{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Post List</h1>
<a href="post/create">Add post</a>
{% for post in posts %}
<article>
<h3><a href=post/{{post.id}}>{{post.title}}</a></h3>
</article>
<hr>
{% endfor %}
{% else %}
<p size="17px">If you want to read posts, you should <a href="reg">register</a> or <a href="/accounts/login">login</a></p>
{% endif %}
{% endblock %}
